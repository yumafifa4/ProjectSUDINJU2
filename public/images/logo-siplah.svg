<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- SIPLah Logo -->
  <defs>
    <linearGradient id="siplahGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="40" width="160" height="120" rx="10" fill="url(#siplahGrad)"/>
  
  <!-- Shopping Cart Icon -->
  <circle cx="70" cy="130" r="8" fill="#FFF"/>
  <circle cx="130" cy="130" r="8" fill="#FFF"/>
  <path d="M50,70 L60,70 L75,120 L125,120 L140,80 L70,80" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFF">SIPLah</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976D2">Sistem Informasi Pengadaan</text>
</svg>
