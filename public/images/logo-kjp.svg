<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- KJP Plus Logo -->
  <defs>
    <linearGradient id="kjpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect x="20" y="40" width="160" height="100" rx="10" fill="url(#kjpGrad)" stroke="#333" stroke-width="2"/>
  
  <!-- Inner Card -->
  <rect x="30" y="50" width="140" height="80" rx="8" fill="#FFF" opacity="0.9"/>
  
  <!-- KJP Text -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF6B35">KJP</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#F7931E">PLUS</text>
  
  <!-- Plus Symbol -->
  <circle cx="100" y="120" r="3" fill="#FF6B35"/>
  
  <!-- Bottom Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFF">KARTU JAKARTA PINTAR</text>
</svg>
