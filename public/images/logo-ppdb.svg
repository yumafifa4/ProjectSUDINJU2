<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield -->
  <path d="M20,20 L180,20 L180,150 Q100,230 20,150 Z" fill="url(#shieldGrad)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Inner Shield -->
  <path d="M30,30 L170,30 L170,145 Q100,215 30,145 Z" fill="#FFF" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Monas (National Monument) -->
  <rect x="90" y="60" width="20" height="80" fill="#8B4513"/>
  <polygon points="90,60 100,40 110,60" fill="#FFD700"/>
  <rect x="85" y="135" width="30" height="8" fill="#8B4513"/>
  
  <!-- Rice and Cotton (simplified) -->
  <ellipse cx="60" cy="100" rx="8" ry="12" fill="#F4A460"/>
  <ellipse cx="140" cy="100" rx="8" ry="12" fill="#F4A460"/>
  
  <!-- Water Waves -->
  <path d="M40,160 Q50,155 60,160 T80,160" stroke="#4169E1" stroke-width="2" fill="none"/>
  <path d="M120,160 Q130,155 140,160 T160,160" stroke="#4169E1" stroke-width="2" fill="none"/>
  
  <!-- Text Banner -->
  <rect x="30" y="175" width="140" height="25" fill="#DC143C" stroke="#8B4513" stroke-width="2"/>
  <text x="100" y="193" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFF">JAYA RAYA</text>
  
  <!-- DKI Text -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8B4513">DKI JAKARTA</text>
</svg>
