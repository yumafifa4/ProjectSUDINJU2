<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Dapodik Logo -->
  <defs>
    <linearGradient id="dapodikGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#dapodikGrad)"/>
  
  <!-- Book Icon -->
  <rect x="60" y="70" width="80" height="60" rx="5" fill="#FFF" stroke="#2E7D32" stroke-width="2"/>
  <line x1="100" y1="70" x2="100" y2="130" stroke="#2E7D32" stroke-width="2"/>
  <line x1="60" y1="90" x2="140" y2="90" stroke="#2E7D32" stroke-width="1"/>
  <line x1="60" y1="110" x2="140" y2="110" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Bottom Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">DAPODIK</text>
</svg>
